spring.application.name=LAT2025

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:charitydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Currency Exchange Configuration
app.currency.useExternalApi=true
app.currency.refreshRateMs=3600000
# Base currency for exchange rate calculations (PLN, EUR, USD, GBP)
app.currency.baseCurrency=PLN
# app.currency.apiKey=YOUR_API_KEY

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.LAT2025=DEBUG
